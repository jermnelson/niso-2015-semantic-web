<h2>RDF is one method of implementing Linked Data.</h2>
<p class="lead">What we can do with it?</p>
<ul class="lead">
 <li>Build RDF vocabularies to describe the how the information stored</li>
 <li>Combine multiple uses into one source object</li>
 <li>Provide linkage to data from other sources</li>
</ul>
